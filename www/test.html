<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>HTML5 Worker Test</title>
  <meta name="description" content="Run the HTML5 Worker test"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <style>
    #mocha {
      display: none !important;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="loading">
    <h1>Testing your browser...</h1>
  </div>
</div>
<div id="mocha">
</div>
<script src="handlebars.js"></script>
<script src="mocha.js"></script>
<script>
  mocha.setup({
    ui: 'bdd'
  })
</script>
<script id="main-template" type="text/x-handlebars-template">
<h1>Test results for your browser</h1>
{{#each workerTypes}}
  <h3>{{@key}}</h3>
  <div class="results-table">
    <table class="table table-striped">
      <thead>
      <tr>
        <th></th>
        <th class="browser">
          <img src="img/browser-Android-generic.png" alt="Generic browser logo"/>
          <br/>
          <span class="browser-version">Your browser<br/><span class="muted">({{../uaString}})</span></span>
        </th>
      </tr>
      </thead>
      <tbody>
      {{#each this}}
        <tr>
          <th class="api-name">{{@key}}</th>
          <td class="{{#if this}}supported{{else}}unsupported{{/if}}">
            {{#if this}}&#10003;{{else}}&#10007;{{/if}}
          </td>
        </tr>
      {{/each}}
      </tbody>
    </table>
  </div>
{{/each}}
</script>
<script src="test-bundle.js"></script>
<script src="test-script.js"></script>
</body>
</html>
